<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

<style>
/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:center center no-repeat;
  background-size:contain;   /* ORIGINAL SIZE */
  background-color:white;
background-size: 1000px 900px; 
  z-index:-1;
  transition:background-image 1s ease-in-out;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Open Sans',sans-serif;
}

/* MAIN CONTAINER */
.container{
  width:420px;
  height:680px;
  position:relative;
}

/* LOVE INTRO */
.intro{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.love-box{
  background:white;
  padding:16px 22px;   /* smaller box */
  border-radius:16px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

.love-box h2{
  font-family:'Playfair Display',serif;
  margin:0 0 6px;
}

.love-box p{
  margin:0 0 10px;
  font-size:14px;
}

.love-btn{
  font-size:18px;
  color:#ff2f68;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.12);}
  100%{transform:scale(1);}
}

/* CARD */
.card{
  width:100%;
  height:100%;
  background:white;
  border-radius:24px;
  overflow:hidden;
  display:none;
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

/* IMAGE */
.main-img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BOTTOM TEXT */
.text-overlay{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.85);
  padding:12px 18px;
  border-radius:14px;
  width:220px;
  text-align:center;
}

.text-overlay h3{
  font-family:'Playfair Display',serif;
  margin:0 0 4px;
  font-size:20px;
}

.text-overlay p{
  margin:0;
  font-size:14px;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg" id="bg"></div>

<div class="container">

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="love-box">
      <h2>Love You üíñ</h2>
      <p>Click to feel my heart</p>
      <div class="love-btn" onclick="startLove()">Tap Here üíï</div>
    </div>
  </div>

  <!-- MAIN CARD -->
  <div class="card" id="card">
    <img id="mainImage" class="main-img" src="suba1.jpeg">

    <div class="text-overlay">
      <h3>My Forever ‚ù§Ô∏è</h3>
      <p>You are my everything</p>
    </div>
  </div>

</div>

<!-- AUDIO -->
<audio id="audio" loop>
  <source src="song.mpeg" type="audio/mpeg">
</audio>

<script>
/* IMAGE LIST (USED FOR BOTH BG + INNER) */
const images = [
  "suba1.jpeg",
  "suba2.jpeg",
  "suba3.jpeg",
  "suba4.jpeg",
  "suba5.jpeg"
];

let index = 0;
const bg = document.getElementById("bg");
const mainImg = document.getElementById("mainImage");

/* START */
function startLove(){
  document.getElementById("intro").style.display = "none";
  document.getElementById("card").style.display = "block";
  document.getElementById("audio").play();

  // first image
  bg.style.backgroundImage = `url(${images[0]})`;
  mainImg.src = images[0];

  setInterval(changeImage, 3000);
}

/* CHANGE IMAGE (SYNCED) */
function changeImage(){
  index = (index + 1) % images.length;
  bg.style.backgroundImage = `url(${images[index]})`;
  mainImg.src = images[index];
}
</script>

</body>
</html>
